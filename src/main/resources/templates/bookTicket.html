<div class="wrapper">
    <div class="container">
        <div id="seat-map">
            <div class="front-indicator">机头</div>
        </div>
        <div class="booking-details">
            <h2>选座信息</h2>
            <h3> 已选择的座位： (<span id="counter">0</span>):</h3>
            <ul id="selected-seats"></ul>
            总价: ¥<b><span id="total">0</span></b>
            <button class="checkout-button" onclick="checkout()">结账 &raquo;</button>
            <div id="legend"></div>
        </div>
    </div>
</div>

<script>
    var firstSeatLabel = 1;
    var unavailableMap = [];
    var selectedSeats = [];
    $(document).ready(function() {
        var flightId = window.location.href.split("=")[1];
        var seatChartMap = [];
        $.ajax({
            type     : 'get',
            url      : '/flight/searchSeatCharts?flightId=' + flightId,
            dataType : 'json',
            async : false,
            success  : function(response) {
                //遍历所有座位
                var tempRow = '';
                var temp = '1';
                $.each(response, function(index) {
                    if(response[index].placeStatus === 2) {
                        unavailableMap.push(response[index].placeNo);
                    }
                    if(index + 1 !== response.length) {
                        if (response[index].placeNo.charAt(0) === response[index + 1].placeNo.charAt(0)) {
                            tempRow = tempRow + response[index].placeLevel;
                        } else {
                            tempRow = tempRow + response[index].placeLevel;
                            seatChartMap.push(tempRow);
                            tempRow = '';
                        }
                    } else {
                        tempRow = tempRow + response[index].placeLevel;
                        seatChartMap.push(tempRow);
                    }
                });
            }
        });
        var $cart = $('#selected-seats'),
            $counter = $('#counter'),
            $total = $('#total'),
            sc = $('#seat-map').seatCharts({
                map: seatChartMap,
                seats: {
                    f: {
                        price   : 100,
                        classes : 'first-class', //your custom CSS class
                        category: '头等舱'
                    },
                    e: {
                        price   : 40,
                        classes : 'economy-class', //your custom CSS class
                        category: '经济舱'
                    }

                },
                naming : {
                    top : false,
                    getLabel : function (character, row, column) {
                        return firstSeatLabel++;
                    }
                },
                legend : {
                    node : $('#legend'),
                    items : [
                        [ 'f', 'available',   '头等舱' ],
                        [ 'e', 'available',   '经济舱'],
                        [ 'f', 'unavailable', '已被预订']
                    ]
                },
                click: function () {
                    if(selectedSeats.length === 5) {
                        alert("由于系统限制，最大座位选择数为5！");
                        return;
                    } else if(selectedSeats.length > 5) {
                        alert("系统错误，请重新选择座位！");
                        //TODO
                        selectedSeats = [];
                        return;
                    }
                    if (this.status() == 'available') {
                        //let's create a new <li> which we'll add to the cart items
                        $('<li>'+this.data().category+' 座位 # '+this.settings.label+': <b>¥'+this.data().price+'</b> <a href="#" class="cancel-cart-item">[cancel]</a>'+'</li>')
                            .attr('id', 'cart-item-'+this.settings.id)
                            .data('seatId', this.settings.id)
                            .appendTo($cart);
                        selectedSeats.push(this.settings.id);
                        /*
                         * Lets update the counter and total
                         *
                         * .find function will not find the current seat, because it will change its stauts only after return
                         * 'selected'. This is why we have to add 1 to the length and the current seat price to the total.
                         */
                        $counter.text(sc.find('selected').length+1);
                        $total.text(recalculateTotal(sc)+this.data().price);
                        return 'selected';
                    } else if (this.status() === 'selected') {
                        //update the counter
                        $counter.text(sc.find('selected').length-1);
                        //and total
                        $total.text(recalculateTotal(sc)-this.data().price);

                        //remove the item from our cart
                        $('#cart-item-'+this.settings.id).remove();

                        var _self = this;
                        $.each(selectedSeats, function (index) {
                            if (selectedSeats[index] === _self.settings.id) {
                                selectedSeats.splice(index, 1);
                            }
                        });
                        //seat has been vacated
                        return 'available';
                    } else if (this.status() === 'unavailable') {
                        //seat has been already booked
                        return 'unavailable';
                    } else {
                        return this.style();
                    }
                }
            });
        //this will handle "[cancel]" link clicks
        $('#selected-seats').on('click', '.cancel-cart-item', function () {
            //let's just trigger Click event on the appropriate seat, so we don't have to repeat the logic here
            sc.get($(this).parents('li:first').data('seatId')).click();
        });
        //let's pretend some seats have already been booked
        sc.get(unavailableMap).status('unavailable');

    });

    function recalculateTotal(sc) {
        var total = 0;
        //basically find every selected seat and sum its price
        sc.find('selected').each(function () {
            total += this.data().price;
        });
        return total;
    }

    setInterval(function() {
        var flightId = window.location.href.split("=")[1];
        var sc = JSON.stringify($('#seat-map'));
        $.ajax({
            type     : 'get',
            url      : '/flight/searchSeatCharts?flightId=' + flightId,
            dataType : 'json',
            success  : function(response) {
                //遍历所有座位
                $.each(response, function(index) {
                    //将已售出的座位状态设置为已售出
                    if(response[index].placeStatus === 2) {
                        unavailableMap = [];
                        unavailableMap.push(response[index].placeNo);
                    }
                });
                console.log(selectedSeats.toString());
            }
        });
    }, 10000);

    function checkout() {
        var flightId = window.location.href.split("=")[1];
        window.location.href='checkout.html?selectedSeats=' + selectedSeats.toString() + '&flightId=' + flightId;
    }
</script>
