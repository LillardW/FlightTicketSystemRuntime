    <script type="text/javascript">
        $(document).ready(function () {
            $().UItoTop({easingType: 'easeOutQuart'});

        });

        function onClickedSubmit() {
            var userEmail = $("#form-useremail").val();
            var personId = $("#form-personid").val();


            if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(userEmail)) {
                alert("输入的邮箱格式不正确，请重新输入！");
                return;
            }

            var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if(!reg.test(personId)) {
                alert("身份证输入不合法");
                return;
            }

            var user = {
                userId: $("#form-userid").val(),
                userName: $("#form-username").val(),
                password: $("#form-password").val(),
                userEmail: userEmail,
                personId: personId,
                personName:$("#form-realname").val()

            };
            console.log("user: "+JSON.stringify(user));
            axios.post("/user/updateUserProfile",user,10000).then(function (response) {
                console.log("response:"+JSON.stringify(response));
                if (response.data === "success") {
                    alert("用户信息更新成功！");
                    window.location.href = "/updateUserProfilePage?userId="+user.userId;
                } else {
                    alert("更新失败，请重试！");
                    return;
                }
            });
        }
    </script>
