<div class="about">
    <div class="container">
        <form id="userForm" class="form-horizonal" th:object="${session.currentUser}" th:action="@{/user/updateUserProfile}"

            <div class="form-group" hidden="hidden">
                <label class="col-sm-2 control-label" for="userName">用户ID</label>

                    <input id="userId" name="userId" class="form-control" th:value="*{userId}" type="text"/>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="userName">用户名</label>
                <div class="col-sm-10">
                    <input id="userName" name="userName" class="form-control" th:value="*{userName}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">密码</label>
                <div class="col-sm-10">
                    <input id="password" name="password" class="form-control" th:value="*{password}" type="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="userEmail">Email</label>
                <div class="col-sm-10">
                    <input id="userEmail" name="userEmail" class="form-control" th:value="*{userEmail}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="personId">身份证号码</label>
                <div class="col-sm-10">
                    <input id="personId" name="personId" class="form-control" th:value="*{personId}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="personName">身份证姓名</label>
                <div class="col-sm-10">
                    <input id="personName" name="personName" class="form-control" th:value="*{personName}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
