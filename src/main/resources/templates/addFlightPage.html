    <script type="text/javascript">
        function onClickedSubmit() {
            var estimatedTakeOffTime = $("#form-estimatedTakeOffTime").val();
            var estimatedArrivalTime = $("#form-estimatedArrivalTime").val();
            var seatCharts = $("#form-seatCharts").val();

            var dateTimeReg = /^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d:[0-5]\d$/;
            var dateTimeRegExp = new RegExp(dateTimeReg);
            if(!dateTimeRegExp.test(estimatedTakeOffTime)){
                alert("起飞时间格式不正确,正确格式为: YYYY-MM-DD HH:MM:SS");
                return;
            }
            if(!dateTimeRegExp.test(estimatedArrivalTime)){
                alert("到达时间格式不正确,正确格式为: YYYY-MM-DD HH:MM:SS");
                return;
            }

            var seatChartReg = /^[e-f]+$/;
            var seatChartsRegExp = new RegExp(seatChartReg);
            if(!seatChartsRegExp.test(seatCharts)) {
                alert("座位布局格式不正确,正确格式为: f:头等舱 e:经济舱");
                return;
            }

            var flight = {
                flightNo: $("#form-flightNo").val(),
                departureCity: $("#form-departureCity").val(),
                arrivalCity: $("#form-arrivalCity").val(),
                estimatedTakeOffTime: moment(estimatedTakeOffTime),
                estimatedArrivalTime: moment(estimatedArrivalTime),
                seatCharts: seatCharts
            };
            axios.post("/flight/addFlight", flight).then(function (response) {
                if (response.data === true) {
                    alert("航班添加成功！");
                    window.location.href = "/addFlightPage";
                } else {
                    alert("该次航班已存在，请勿重复添加！");
                }
            }).catch(function (err) {
                alert("航班添加失败，请重试！")
            });
        }
