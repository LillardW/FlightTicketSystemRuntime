    <!--content starts -->
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>注册</h3>
                            <p>请输入您的信息以在系统中注册:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">用户名</label>
                                <input type="text" name="form-username" placeholder="请输入用户名" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">密码</label>
                                <input type="password" name="form-password" placeholder="请输入密码" class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Email</label>
                                <input type="text" name="form-useremail" placeholder="请输入Email" class="form-username form-control" id="form-useremail">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-realname">真实姓名</label>
                                <input type="text" name="form-realname" placeholder="请输入真实姓名" class="form-username form-control" id="form-realname">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-userid">身份证号码</label>
                                <input type="text" name="form-userid" placeholder="请输入身份证号码" class="form-username form-control" id="form-userid">
                            </div>
                            <button type="button" onclick="onClickedSubmit()" class="btn">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <script type="text/javascript">
        function onClickedSubmit() {
            var userEmail = $("#form-useremail").val();
            var personId = $("#form-userid").val();
            console.log(personId);

            if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(userEmail)) {
                alert("输入的邮箱格式不正确，请重新输入！");
                return;
            }

            var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if(!reg.test(personId)) {
                alert("身份证输入不合法");
                return;
            }

        var user = {
                userName: $("#form-username").val(),
                password: $("#form-password").val(),
                userEmail: userEmail,
                personId: personId,
                personName:$("#form-realname").val()

            };
            axios.post("/user/register",user,10000).then(function (response) {
                console.log("response:"+JSON.stringify(response));
                if (response.data.rspCode !== "000000") {
                    alert(response.data.rspMsg);
                    return;
                } else {
                    alert("注册成功，请到登录页登录！");
                    window.location.href = "login.html";
                }
            });
        }

        $(document).ready(function () {
            $().UItoTop({easingType: 'easeOutQuart'});

        });
    </script>
