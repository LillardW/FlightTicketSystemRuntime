<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>搜索结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <script src="js/jquery.min.js"></script>
    <!-- start-smoth-scrolling-->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/jquery.serializejson.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!--start-smoth-scrolling-->
</head>
<body>
<!--start-header-->
<div class="header" id="home">
    <div class="container">
        <div class="head">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""/></a>
            </div>
            <div class="navigation">
                <span class="menu"></span>
                <ul class="navig">
                    <li><a href="index.html" class="hvr-bounce-to-bottom">首页</a></li>
                    <li><a href="about.html" class="hvr-bounce-to-bottom">关于</a></li>
                    <li><a href="services.html" class="hvr-bounce-to-bottom">服务</a></li>
                    <li><a href="typo.html" class="hvr-bounce-to-bottom">样式</a></li>
                    <li th:if="${session.LOGIN_SESSION_KEY_USERNAME != '' && session.LOGIN_SESSION_KEY_USERNAME!= null}"><a th:if="${session.LOGIN_SESSION_KEY_USERNAME != '' && session.LOGIN_SESSION_KEY_USERNAME!= null}" href="login.html" class="hvr-bounce-to-bottom"><span th:if="${session.LOGIN_SESSION_KEY_USERNAME != '' && session.LOGIN_SESSION_KEY_USERNAME!= null}" th:text="${session.LOGIN_SESSION_KEY_USERNAME}" ></span></a></li>
                    <li th:if="${session.LOGIN_SESSION_KEY_USERNAME == null}"><a th:if="${session.LOGIN_SESSION_KEY_USERNAME == null}" href="login.html" class="hvr-bounce-to-bottom"><span th:if="${session.LOGIN_SESSION_KEY_USERNAME == null}" th:text="登录"> </span></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- script-for-menu -->
<!-- script-for-menu -->
<script>
    $("span.menu").click(function () {
        $(" ul.navig").slideToggle("slow", function () {
        });
    });
</script>
<!--script-for-menu-->
<!--start-about-->

<div class="about">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>用户Email</th>
                <th>身份证号码</th>
                <th>真实姓名</th>
                <th>操作</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userModel : ${userSearchResults}">
                <td th:text="${userModel.userId}"></td>
                <td th:text="${userModel.userName}"></td>
                <td th:text="${userModel.userEmail}"></td>
                <td th:text="${userModel.personId}"></td>
                <td th:text="${userModel.personName}"></td>
                <td><a th:href="@{updateUserProfilePage(id=${userModel.userId})}">修改信息</a></td>
                <td><a th:href="@{deleteUser(id=${userModel.userId})}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--end-about-->
<!--start-test-->
<div class="test" id="testimonials">

</div>
<!--end-test-->
<!--FlexSlider-->
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>
<script src="js/jquery.flexslider.js"></script>
<script type="text/javascript">
    $(window).load(function () {
        $('.flexslider').flexslider({
            animation: "slide",
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });
</script>

<!--End-slider-script-->
<!--start-footer-->
<div class="footer">
    <div class="container">
        <div class="touch-top heading">
            <h3>FOLLOW US</h3>
        </div>
        <div class="touch-bottom">
            <p>756 gt globel Place, CD-Road,M 07 435.</p>
            <h6>1 234 567 9871 , 800-2345-679</h6>
            <p>purus tincidunt egestas</p>
            <ul>
                <li><a href="#"><span class="fb"> </span></a></li>
                <li><a href="#"><span class="twit"> </span></a></li>
                <li><a href="#"><span class="google"> </span></a></li>
            </ul>
        </div>
        <div class="footer-top">
            <p class="footer-class">Copyright &copy; 2018.Company name All rights reserved.More Templates </p>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $().UItoTop({easingType: 'easeOutQuart'});

        });
    </script>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                             style="opacity: 1;"> </span></a>
</div>
<!--end-footer-->
</body>
</html>
